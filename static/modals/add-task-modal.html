<div id="addTaskModal" class="modal">
  <div class="modal-content">
    <span class="close" data-modal="addTaskModal">&times;</span>
    <h3>Создать новую задачу</h3>
    <form id="createTaskForm">
      <input type="hidden" id="taskDate"> <!-- дата, на которую создаётся задача -->

      <label>Заголовок:<br><input type="text" id="newTaskTitle" required></label><br><br>

      <label>Описание:<br><textarea id="newTaskNote" rows="2"></textarea></label><br><br>

      <label>Срок выполнения<br>
        <div id="addTaskDatetimePicker"></div>
      </label><br><br>

      <label>
        <input type="checkbox" id="addPlannedAtEnabled"> Планируемое начало
      </label>
      <div id="addPlannedAtDatetimePicker" style="display: none;"></div>
      <div id="addPlannedAtPresets" style="display: none; margin-top: 0.5rem; display: flex; gap: 0.3rem; flex-wrap: wrap;"></div>
      <br><br>

      <label>
        <input type="checkbox" id="addGraceEndEnabled"> Крайний срок
      </label>
      <div id="addGraceEndDatetimePicker" style="display: none;"></div>
      <br><br>

      <label>Продолжительность:<br>
        <input type="number" id="newTaskDuration" min="0" value="0" style="width: 80px;"> сек
      </label>
      <div id="addDurationPresets" style="margin-top: 0.5rem; display: flex; gap: 0.3rem; flex-wrap: wrap;"></div>
      <br><br>

      <label>Повторение (сек, 0 = нет):<br>
        <input type="number" id="newTaskRecurrence" min="0" value="0">
      </label><br><br>

      <label>Зависимости (ID задач через запятую):<br>
        <input type="text" id="newTaskDependencies" placeholder="1,5,12">
      </label><br><br>

      <label>Теги (через запятую):<br>
        <input type="text" id="newTaskTags" placeholder="работа, срочно">
      </label>
      <div id="tagSuggestions"></div>
      <br><br>

      <label>Приоритет:<br>
        <select id="newTaskPriority">
          <option value="routine">routine</option>
          <option value="high">high</option>
          <option value="critical">critical</option>
        </select>
      </label><br><br>

      <button class="btn btn--primary" type="submit">Создать</button>
    </form>
  </div>
</div>
