<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close" data-modal="taskModal">&times;</span>
    <h3>Редактировать задачу</h3>
    <form id="editTaskForm">
      <input type="hidden" id="taskId">
      <label>Заголовок:<br><input type="text" id="taskTitle" required></label><br><br>
      <label>Описание:<br><textarea id="taskNote" rows="3"></textarea></label><br><br>

      <label>Планируемое начало (planned_at):<br>
        <div id="editPlannedAtDatetimePicker"></div>
      </label><br><br>

      <label>Срок выполнения (due_at):<br>
        <div id="editTaskDatetimePicker"></div>
      </label><br><br>

      <label>Конец льготного периода (grace_end):<br>
        <div id="editGraceEndDatetimePicker"></div>
      </label><br><br>

      <label>Продолжительность (сек):<br>
        <input type="number" id="taskDuration" min="0" value="0">
      </label><br><br>

      <label>Повторение (сек, 0 = нет):<br>
        <input type="number" id="taskRecurrence" min="0" value="0">
      </label><br><br>

      <label>Зависимости (ID задач через запятую):<br>
        <input type="text" id="taskDependencies" placeholder="1,5,12">
      </label><br><br>

      <label>Теги (через запятую):<br>
        <input type="text" id="taskTags" placeholder="очистка,ритуал">
      </label><br><br>

      <label>Приоритет:<br>
        <select id="taskPriority">
          <option value="routine">routine</option>
          <option value="high">high</option>
          <option value="critical">critical</option>
        </select>
      </label><br><br>
      <button class="btn btn--primary" type="submit">Сохранить</button>
    </form>
  </div>
</div>
