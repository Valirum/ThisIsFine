<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ThisIsFine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <div class="header">
    <h1>ThisIsFine</h1>
    <div class="view-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="viewModeToggle">
        <span class="slider"></span>
        <span class="mode-label list">Список</span>
        <span class="mode-label compact">Кружки</span>
      </label>
    </div>
  </div>
  <br>
  <div class="controls">
    <div class="period-buttons">
      <button class="btn" data-period="week">Неделя</button>
      <button class="btn" data-period="month">Месяц</button>
      <button class="btn" data-period="year">Год</button>
      <button class="btn" id="toggleCustomRange">Другое…</button>
    </div>

    <div id="customRangeInputs" class="custom-range" style="display: none;">
      <div class="date-inputs">
        <label>С: <input type="date" id="start"></label>
        <label>По: <input type="date" id="end"></label>
      </div>
      <button class="btn apply-btn" id="applyRange">Применить</button>
    </div>
  </div>

  <div id="calendar" class="calendar"></div>
  <!-- Модальные окна будут вставлены сюда скриптом -->

  <script type="module" src="/static/js/main.js"></script>

</body>
</html>
